<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyDataStructures</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MyDataStructures</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active">
                {{#link-to 'index'}}Data Structures{{/link-to}}
              </li>
              <li>
                {{#link-to 'about'}}About{{/link-to}}
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="data-structure">
      <ul class="nav nav-tabs">
        {{#each dataStructure in dataStructures}}
          {{#link-to 'data-structure' dataStructure
                     tagName='li' role='presentation'}}
            {{#link-to 'data-structure' dataStructure}}
              {{dataStructure.name}}
            {{/link-to}}
          {{/link-to}}
        {{/each}}
      </ul>

      <br>

      <ul class="nav nav-pills">
        {{#link-to 'data-structure.index' this
                   tagName='li' role='presentation'}}
          {{#link-to 'data-structure.index' this}}
            Output
          {{/link-to}}
        {{/link-to}}
        {{#each file in files}}
          {{#link-to 'data-structure.file' file
                     tagName='li' role='presentation'}}
            {{#link-to 'data-structure.file' file}}
              {{file.path}}
            {{/link-to}}
          {{/link-to}}
        {{/each}}
      </ul>

      <br>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="data-structure/index">
      Actions:

      <ul>
        {{#each action in actions itemController='action'}}
          <li>
            {{#if action.isVoid}}
              <button {{action 'execute'}}>{{action.label}}</button>
            {{/if}}

            {{#if action.isInteger}}
              {{action.label}}
              {{input value=action.parameter action='execute'}}
                <button {{action 'execute'}}>Submit</button>
            {{/if}}

            {{#if action.isRandom}}
              <button {{action 'execute'}}>{{action.label}}</button>
            {{/if}}
          </li>
        {{/each}}
      </ul>

      Output:

      <pre>{{output}}</pre>
    </script>

    <script type="text/x-handlebars" data-template-name="data-structure/file">

      <pre>{{contents}}</pre>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      Lorem ipsum dolor sit amet.

      <p>{{#link-to 'index'}}Back{{/link-to}}</p>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/slugify/slugify.js"></script>
    <script src="js/bin.js"></script>
    <script src="js/datastructures.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
